<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Counter App</title>
  </head>
  <body>
    <header>
      <h1>SAFETY FIRST</h1>
      <h2 class="warning">ACCIDENTS ARE AVOIDABLE</h2>
    </header>

    <div class="main">
      <h2 class="announcement">THIS PLANT HAS WORKED</h2>
      <div class="cta">
        <span id="totalEl"></span>
        <h2>DAYS</h2>
      </div>
      <h2>WITHOUT A LOST TIME ACCIDENT</h2>
    </div>

    <footer>
      <p id="saveEl">PREVIOUS ENTRIES:</p>
      <div>
        <button id="increment-btn" onclick="increment()">INCREMENT</button>
        <button id="save-btn" onclick="save()">SAVE</button>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
